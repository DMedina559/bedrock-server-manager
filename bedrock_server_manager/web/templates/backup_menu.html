<!-- bedrock-server-manager/bedrock_server_manager/web/templates/backup_menu.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ app_name }} - Backup Menu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/buttons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/messages.css') }}">
    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/backup_restore.js') }}"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Backup Server: {{ server_name }}</h1>
        </header>

        <div id="status-message-area" class="message-box" style="min-height: 1.5em; margin-top: 10px;"></div>

        <section class="backup-menu-section">
            <p>What do you want to backup?</p>
            <button type="button" onclick="triggerBackup(this, '{{ server_name }}', 'world')" class="action-link">Backup World Now</button>
            <button type="button" onclick="triggerBackup(this, '{{ server_name }}', 'all')" class="action-link">Backup All Now</button>

            <a href="{{ url_for('backup_restore_routes.backup_config_select_route', server_name=server_name) }}" class="action-link">Backup Specific Config File...</a>

            <a href="{{ url_for('main_routes.index') }}" class="action-link">Back to Main Menu</a>
        </section>
    </div>
</body>
</html>
