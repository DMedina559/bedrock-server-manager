<!-- bedrock-server-manager/bedrock_server_manager/web/templates/install.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bedrock Server Manager - Install New Server</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/buttons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Install New Bedrock Server</h1>
        </header>

        <section class="install-form-section">
            <form action="{{ url_for('server_routes.install_server_route') }}" method="post">
                <div class="form-group">
                    <label for="server_name" class="form-label">Server Name:</label>
                    <input type="text" id="server_name" name="server_name" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="server_version" class="form-label">Server Version (e.g., LATEST, PREVIEW, 1.21.x.x):</label>
                    <input type="text" id="server_version" name="server_version" class="form-input" required>
                </div>

                <button type="submit" class="main-button install-button">Install Server</button>
                <a href="{{ url_for('server_routes.index') }}" class="main-button">Cancel</a>
            </form>
        </section>
    </div>
</body>
</html>
