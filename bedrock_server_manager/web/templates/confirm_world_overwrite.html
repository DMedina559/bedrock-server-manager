<!-- bedrock-server-manager/bedrock_server_manager/web/templates/confirm_world_overwrite.html --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bedrock Server Manager - Confirm World Overwrite</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/buttons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Confirm World Overwrite</h1>
        </header>
        <section class="confirmation-section">
            <p>
                Installing a new world will DELETE the existing world for server '{{ server_name }}'!
                Are you sure you want to proceed?
            </p>
            <form action="{{ url_for('server_routes.confirm_world_overwrite_route', server_name=server_name) }}" method="post">
                <input type="hidden" name="selected_file" value="{{ selected_file }}">
                <button type="submit" name="confirm" value="yes" class="main-button">Yes, Overwrite</button>
                <button type="submit" name="confirm" value="no" class="main-button">No, Cancel</button>
            </form>
        </section>
    </div>
</body>
</html>
