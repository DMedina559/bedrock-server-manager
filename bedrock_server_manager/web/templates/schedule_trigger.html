<!-- bedrock-server-manager/bedrock_server_manager/web/templates/schedule_trigger.html -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='image/icon/favicon-96x96.png') }}" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='image/icon/favicon.svg') }}" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='image/icon/favicon.ico') }}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='image/icon/apple-touch-icon.png') }}" />
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}" />
</head>
{% macro render_trigger_fields(trigger_num) %}
<div class="trigger-group" id="trigger-group-{{ trigger_num }}">
    <h3>Trigger {{ trigger_num }}</h3>
    <div class="form-group">
        <label for="trigger_type_{{ trigger_num }}" class = "form-label">Trigger Type:</label>
        <select id="trigger_type_{{ trigger_num }}" name="trigger_type_{{ trigger_num }}" class = "form-input" onchange="showTriggerFields({{ trigger_num }})">
            <option value="">-- Select Trigger Type --</option>
            <option value="TimeTrigger">One Time</option>
            <option value="Daily">Daily</option>
            <option value="Weekly">Weekly</option>
            <option value="Monthly">Monthly</option>
        </select>
    </div>

    <div id="trigger_fields_{{ trigger_num }}">
    </div>
</div>
{% endmacro %}
