<!-- bedrock-server-manager/bedrock_server_manager/web/templates/configure_allowlist.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bedrock Server Manager - Configure Allowlist</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/buttons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Configure Allowlist for {{ server_name }}</h1>
        </header>

        <section class="allowlist-form-section">
            <form action="{{ url_for('server_routes.configure_allowlist_route', server_name=server_name, new_install=new_install) }}" method="post">
                <div class="form-group">
                    <label for="player-names" class="form-label">Player Names (one per line):</label>
                    <textarea id="player-names" name="player_names" class="form-input" rows="5" placeholder="Enter player names, one per line"></textarea>
                </div>

                <div class="form-group">
                    <label for="ignore-limit" class="form-label">Ignore Player Limit:</label>
                    <input type="checkbox" id="ignore-limit" name="ignore_limit" class="form-checkbox">
                </div>

                <button type="submit" class="main-button">Add Players</button>
                {% if new_install %}
                <a href="{{ url_for('server_routes.index') }}" class="main-button">Skip</a>
                {% else %}
                 <a href="{{ url_for('server_routes.index') }}" class="main-button">Cancel</a>
                {% endif %}
            </form>

            <h2>Current Allowlist</h2>
            <ul>
                {% for player in existing_players %}
                <li>{{ player.name }} (Ignores Limit: {{ player.ignoresPlayerLimit }})</li>
                {% else %}
                <li>No players in allowlist.</li>
                {% endfor %}
            </ul>
        </section>
    </div>
</body>
</html>
