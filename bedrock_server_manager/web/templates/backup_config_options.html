<!-- bedrock-server-manager/bedrock_server_manager/web/templates/backup_config_options.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Config File - Bedrock Server Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/buttons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Select Configuration File to Backup: {{ server_name }}</h1>
        </header>
        <section class="backup-config-section">
          <form action="{{ url_for('server_routes.backup_action_route', server_name=server_name) }}" method="post">
            <input type="hidden" name="backup_type" value="config">
              <button type="submit" name="file_to_backup" value="allowlist.json" class="main-button">allowlist.json</button>
              <button type="submit" name="file_to_backup" value="permissions.json" class="main-button">permissions.json</button>
              <button type="submit" name="file_to_backup" value="server.properties" class="main-button">server.properties</button>
              <a href="{{ url_for('server_routes.index') }}" class="main-button">Cancel</a>
            </form>
        </section>
    </div>
</body>
</html>
