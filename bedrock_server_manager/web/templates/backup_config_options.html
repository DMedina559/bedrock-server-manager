<!-- bedrock-server-manager/bedrock_server_manager/web/templates/backup_config_options.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ app_name }} - Select Config File</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/buttons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/messages.css') }}">
    <script src="{{ url_for('static', filename='js/scripts.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Select Configuration File to Backup: {{ server_name }}</h1>
        </header>

        <div id="status-message-area" class="message-box" style="min-height: 1.5em; margin-top: 10px;"></div>

        <section class="backup-config-section">
            <button type="button" onclick="triggerSpecificConfigBackup(this, '{{ server_name }}', 'allowlist.json')" class="action-link">Backup allowlist.json</button>
            <button type="button" onclick="triggerSpecificConfigBackup(this, '{{ server_name }}', 'permissions.json')" class="action-link">Backup permissions.json</button>
            <button type="button" onclick="triggerSpecificConfigBackup(this, '{{ server_name }}', 'server.properties')" class="action-link">Backup server.properties</button>

            <br><br>
            <a href="{{ url_for('server_routes.index') }}" class="action-link">Back to Main Menu</a>
        </section>
    </div>
</body>
</html>
