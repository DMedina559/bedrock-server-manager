{% extends "base.html" %}

{% block title %}Bedrock Server Manager - Account{% endblock %}

{% block content %}
<div class="container">
    <h1>Account Management</h1>

    {# --- Theme Selection --- #}
    <div style="margin-top: 20px;">
        <h3>Theme</h3>
        <div class="form-group">
            <label for="theme">Theme</label>
            <select id="theme-select" name="theme" class="form-input" data-current-theme="{{ current_user.theme | default('default') }}">
            </select>
        </div>
    </div>
</div>
{% endblock %}

{% block body_scripts %}
<script src="{{ request.url_for('static', path='js/account.js') }}" defer></script>
{% endblock %}
