# .github/workflows/build-test.yml

name: Build Lint Test

on:
  push:
    branches-ignore:
      - 'main'
    paths:
      - 'src/bedrock_server_manager/**'
      - 'tests/**'
      - 'pyproject.toml'
      - 'frontend/**'
      - 'build.sh'
      - 'build.bat'
  pull_request:
    paths:
      - 'src/bedrock_server_manager/**'
      - 'tests/**'
      - 'pyproject.toml'
      - 'frontend/**'
      - 'build.sh'
      - 'build.bat'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    strategy:
      matrix:
        python-version: ['3.11', '3.14']
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'

    - name: Install dependencies and build
      run: |
        python -m pip install --upgrade pip
        pip install build
        chmod +x build.sh
        ./build.sh

    - name: Run Frontend Lint
      working-directory: ./frontend
      run: npm run lint

    - name: Run Frontend Tests
      working-directory: ./frontend
      run: npm test

    - name: Install Development Dependencies
      run: pip install --upgrade -e .[dev]

    - name: Run Black
      run: black --check src/bedrock_server_manager tests

    - name: Run Isort
      run: isort --check-only src/bedrock_server_manager tests

    - name: Run Mypy
      continue-on-error: true
      run: mypy src/bedrock_server_manager tests

    - name: Run Flake8
      continue-on-error: true
      run: flake8 src/bedrock_server_manager tests

    - name: Run Pytest
      run: python -m pytest
